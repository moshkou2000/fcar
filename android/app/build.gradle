plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


def flutterCompileSdkVersion = localProperties.getProperty('flutter.compileSdkVersion')
if (flutterCompileSdkVersion == null) {
    flutterCompileSdkVersion = '33'
}

def flutterMinSdkVersion = localProperties.getProperty('flutter.minSdkVersion')
if (flutterMinSdkVersion == null) {
    flutterMinSdkVersion = '24'
}

def flutterTargetSdkVersion = localProperties.getProperty('flutter.targetSdkVersion')
if (flutterTargetSdkVersion == null) {
    flutterTargetSdkVersion = '33'
}

android {
    namespace "com.moshkou.fcar"
    testNamespace "com.moshkou.fcar.test"
    compileSdk flutterCompileSdkVersion.toInteger()
    // ndkVersion flutterNdkVersion.toInteger()

    compileOptions {
        sourceCompatibility kotlin_version
        targetCompatibility kotlin_version
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.moshkou.fcar"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutterMinSdkVersion.toInteger()
        targetSdkVersion flutterTargetSdkVersion.toInteger()
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true

        // TODO: get the auth redirect url from <Infra ID>
        manifestPlaceholders = ['appAuthRedirectScheme': '<Bundle ID>://oauth2/client']
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
        }
        release {
            // Build release required release signing config.
            // To make sure `flutter run --release` works, sign with the debug keys.
            // signingConfig signingConfigs.release

            // TODO: Add your own signing config for the release build.
            signingConfig signingConfigs.release
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
        }
    }

    // signingConfigs {
    //     file(rootProject.file('key.properties')).with { prop ->  
    //         if (prop.canRead()) {  
    //             release {
    //                 keyAlias prop['keyAlias']  
    //                 keyPassword prop['keyPassword']  
    //                 storeFile prop['storeFile'] ? file(prop['storeFile']) : null
    //                 storePassword prop['storePassword']  
    //             }
    //         }  
    //         else {  
    //             print('not signed')  
    //         }  
    //     }
    // }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.airbnb.android:lottie:6.2.0'
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    
    /// google services
    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    // Declare the dependencies for the Crashlytics NDK and others firebase libraries
